description: A profile for creating Grails applications with a React frontend
features:
    defaults:
        - hibernate5
    required:
        - json-views
        - asset-pipeline
build:
    repositories:
        - "https://plugins.gradle.org/m2/"
    plugins:
        - org.grails.grails-gsp
        - com.moowork.node
dependencies:
    build:
         - "com.moowork.gradle:gradle-node-plugin:0.13"
    compile:
        - "org.grails:grails-plugin-gsp"
